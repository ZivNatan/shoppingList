<div class="flex-row">

    <div class="shopping-list-container">
          <div class="list-header">
              {{title}}
          </div>
          <div class="list-body">    
              <ul >
                  <li *ngFor="let  item of shoppingList"  (click)="opemEditComponent($event, item.id)">
                      <input  type="checkbox" (click)="itemCollected($event, item.id)"/>
                      <span [ngClass]="{collected: item.collected == true}" > {{item.name}}</span>
                      <i  (click)="deleteItem($event, item.id)" class="delete-item hidden"><span class="fas fa-times"></span></i>
                  </li>
              </ul>
          </div>
          <div class="add-item">
              <span (click)="opemEditComponent($event, 'newItem')">Add item</span>
          </div>
    </div>

    <app-item-details [item]='itemToFrom' [hidden]="hideForm" (emitedData)="emitedDataHandler($event)"></app-item-details>
</div>
